<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoDashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/sse.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/client-side-templates.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>
    <style>
        .currency-logo {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body class="bg-gray-800 text-white">
    <div class="max-w-6xl mx-auto py-12">
        <h1 class="text-3xl font-bold text-center mb-6">CryptoDashboard</h1>
        <div hx-ext="client-side-templates">
            <div id="dashboard" hx-ext="sse" sse-connect="/feed" sse-swap="priceUpdate"
                mustache-array-template="prices-template" hx-swap="innerHTML"
                class="grid grid-cols-1 md:grid-cols-3 gap-4">
                Loading prices...
            </div>
            <template id="prices-template">
                {{#data}}
                <div class="bg-gray-700 p-4 rounded-lg flex items-center space-x-4">
                    <img src="/icons/{{symbol}}.svg" alt="{{name}}" class="currency-logo">
                    <div>
                        <div class="text-xl font-semibold">{{name}}</div>
                        <div class="text-lg">USD {{value}}</div>
                    </div>
                </div>
                {{/data}}
            </template>
        </div>
    </div>
</body>

</html>
